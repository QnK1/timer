<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="welcome-screen">
        <form action="" class="welcome-form">
            <img src="favicon.png" alt="Rubik's cube picture" class="welcome-icon">
            <h1 class="welcome-text">Hi.</h1>
            <div class="inputs">
                <input type="text" class="name-input" placeholder="Enter your name...">
                <button class="name-button"><i class="fa-solid fa-play"></i><i class="fa-solid fa-check no-display"></i><span></span></button>
                <button class="options-button" hidden><i class="fa-solid fa-pen-to-square"></i></button>
            </div> 
        </form>
    </div>

    <div class="main-page">
        
        <div class="blocker no-display"></div>

        <div class="top-container">
            <div class="top">
                <h1 class="hi">Hello <span class="name-text"></span></h1>
            </div>
        </div>
        

        <div class="middle">
            <div class="left-side">
                <div class="animation-center">
                </div>
                
                <div class="scramble-area">
                    
                </div>
                
                <div class="timer-area">
                    
                    <div class="best-text">New best!</div>

                    <input type="text" class="time-input no-display">
                    
                        <div class="timer-text">
                            0.00
                        </div>
                    
                    
                    <div class="timer-controls hide-controls">
                        <span class="plus2-last"><i class="fa-solid fa-plus"></i><i class="fa-solid fa-2"></i></span>
                        <span class="dnf-last">DNF</span>
                        <span class="delete-last"><i class="fa-regular fa-circle-xmark"></i></span>
                    </div> 
                </div>

                <div class="keyboard-icon"><i class="fa-regular fa-keyboard"></i><i class="fa-solid fa-keyboard no-display"></i></div>
            </div>
            
    
            <div class="stats-area">
                <h3 class="stats-header">Stats</h3>

                <div class="stats-content">

                    <div class="loader no-display"></div>
                
                </div>

                <div class="stats-summary"><span>Best single: <span class="best-single">---</span></span>
                    <span>Best ao5: <span class="best-ao5">---</span></span></div>
            </div>
        </div>
        
        

        
    </div>

    <script src="script.js"></script>
</body>
</html>
